<h1>Marks</h1>
<table class="table table-striped">
    <thead>
        <div class="row">
           
            <div class="col-md-3">PostId</div>
            <div class="col-md-3">Title</div>
            <div class="col-md-3">Note</div>
            <div class="col-md-2"><button id="deleteAllMarkButton" data-bind="click:deleteAllMark">Delete All Mark</button></div>
        </div>
    </thead>
    <div data-bind="foreach: marks">
        <div style=" display :block; margin-bottom :5px; padding :5px; background-color :#E6E6E6 " class="row">
            
            <div class="col-md-3" data-bind="text: postId"></div>

            <div class="col-md-3">
                <a href="#" data-bind="text: post.title,click:function(){$parent.onclick(postId)}"></a>
            </div>

            <div class="col-md-3" data-bind="text: note"></div>
            <div class="col-md-2">
                
                <a href="#delete" class="btn btn-xs btn-danger" data-bind="click:function(){$parent.deleteSingleMark(id)}"><span class="glyphicon glyphicon-trash"></span></a>
            </div>
        </div>
    </div>
</table>
